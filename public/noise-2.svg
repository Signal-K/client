<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" preserveAspectRatio="none">
  <filter id="grainFilter">
    <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="1" stitchTiles="stitch" result="noise" />
    <feColorMatrix type="saturate" values="0" />
    <feComponentTransfer>
      <feFuncA type="table" tableValues="0 0.12" />
    </feComponentTransfer>
  </filter>
  <rect width="100%" height="100%" fill="#ffffff" filter="url(#grainFilter)" />
</svg>
