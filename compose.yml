services:
  # Next.js Application (using Supabase)
  nextapp:
    container_name: nextapp
    build:
      context: ./
      dockerfile: next.dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=development
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.next
    working_dir: /app
    networks:
      - app-network
    # Simple command to start the development server
    command: "yarn dev"

  # Drizzle Studio - Database management UI connected to Supabase
  drizzle-studio:
    container_name: drizzle-studio
    build:
      context: ./
      dockerfile: next.dockerfile
    ports:
      - "4983:4983"
    env_file:
      - .env.local
    volumes:
      - ./:/app
      - /app/node_modules
    working_dir: /app
    networks:
      - app-network
    command: "yarn db:studio"
    profiles:
      - studio

  # E2E Testing Service
  e2e-tests:
    container_name: e2e-tests
    build:
      context: ./
      dockerfile: test.dockerfile
    ports:
      - "3001:3000"  # Different port to avoid conflicts
    env_file:
      - .env.local
    environment:
      - NODE_ENV=test
      - SKIP_USER_CREATION_TESTS=true
      - CYPRESS_baseUrl=http://nextapp:3000
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.next
      - /app/.cypress
    working_dir: /app
    networks:
      - app-network
    depends_on:
      - nextapp
    profiles:
      - test
    # Override default command for different test types
    command: "yarn test:e2e:headless"

  # Optional: Flask service (uncomment if needed)
  # flask:
  #   container_name: flask
  #   build:
  #     context: ./citizen
  #     dockerfile: Dockerfile
  #   ports:
  #     - "5001:5001"
  #   environment:
  #     - FLASK_APP=app.py
  #     - FLASK_ENV=development
  #   volumes:
  #     - ./citizen:/app
  #   working_dir: /app
  #   networks:
  #     - app-network

  push-notifier:
    container_name: push-notifier
    build:
      context: ./jobs
      dockerfile: Dockerfile
    env_file:
      - .env.local
    working_dir: /app
    command: ["./push-notifications"]
    networks:
      - app-network
    profiles:
      - notify

networks:
  app-network:
    driver: bridge